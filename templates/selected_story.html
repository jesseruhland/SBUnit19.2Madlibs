{% extends 'base.html' %}
<!--  -->
{% block title %} Madlibs Story Creator {% endblock %}
<!--  -->
{% block page_h1 %}
<h1>Madlibs</h1>
{% endblock %}
<!--  -->
{% block content %}
<div>
  <form action="/story">
    <input type="hidden" name="story" value="{{story_name}}" />
    {% for prompt in story_words %}
    <label>{{prompt}}: </label>
    <input type="text" name="{{prompt}}" /> <br />
    {% endfor %}
    <button type="Submit">Submit</button>
  </form>
</div>
{% endblock %}
