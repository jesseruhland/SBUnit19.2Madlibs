<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madlibs Home</title>
  </head>
  <body>
    <h1>Madlibs</h1>
    <div>
      <form action="/story">
        {% for prompt in story_words %}
        <label>{{prompt}}</label>
        <input type="text" name="{{prompt}}" /> <br />
        {% endfor %}
        <button type="Submit">Submit</button>
      </form>
    </div>
  </body>
</html>
